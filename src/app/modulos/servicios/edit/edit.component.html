<div class="container">
  <h3 class="center-align">Editar Servicio</h3>

  <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="edit()">
    <input formControlName="id" type="hidden" class="validate">
    <div class="row">
      <div class="input-field col s4">
        <input formControlName="fecha" type="date" class="validate">
        <label class="active" for="fecha">Fecha</label>
      </div>
      <div class="input-field col s4">
        <input formControlName="hora" type="time" class="validate">
        <label class="active" for="hora">Hora</label>
      </div>
    <div class="input-field col s4">
      <input formControlName="valor" type="number" class="validate">
      <label class="active" for="valor">Valor</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s4">
      <select class="browser-default" formControlName="origen">
        <option value="" disabled selected>Seleccione el cliente origen</option>
        <option *ngFor="let origen of listadoClientes" value="{{origen.nombre}} - {{origen.apellidos}} - {{origen.ciudad}}">
          {{origen.nombre}}  {{origen.apellidos}} - {{origen.ciudad}}</option>
      </select>
    </div>
    <div class="input-field col s4">
      <select class="browser-default" formControlName="destino">
        <option value="" disabled selected>Seleccione el cliente destino</option>
        <option *ngFor="let destino of listadoClientes" value="{{destino.nombre}} - {{destino.apellidos}} - {{destino.ciudad}}">
          {{destino.nombre}}  {{destino.apellidos}} - {{destino.ciudad}}</option>
      </select>
    </div>
    <div class="input-field col s4">
      <select class="browser-default" formControlName="encomienda">
        <option value="" disabled selected>Seleccione la encomienda</option>
        <option *ngFor="let encomienda of listadoEncomiendas" value="{{encomienda.descripcion}} - {{encomienda.tipo}}">
          {{encomienda.descripcion}} - {{encomienda.tipo}}</option>
      </select>
    </div>
</div>

<div class="row center-align">
  <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit" name="action">Enviar
    <i class="material-icons right">send</i>
  </button>
</div>
</form>
</div>
